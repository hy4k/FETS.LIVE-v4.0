<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Mobile Optimization - Prevent zoom and enable app-like behavior -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <title>FETS.LIVE - Advanced Workforce Management</title>
    <meta
      name="description"
      content="FETS.LIVE - Advanced workforce management system with real-time operational insights"
    />

    <!-- Prevent Caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- PWA Meta Tags for App-Like Experience -->
    <meta name="theme-color" content="#e7bb5a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FETS POINT" />

    <!-- Enhanced Mobile Experience -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- iOS Specific -->
    <link rel="apple-touch-icon" href="/fets-point-logo.png" />
    <link rel="apple-touch-startup-image" href="/fets-point-logo.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;800;900&family=Reenie+Beanie&family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700&family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fets-point-logo.png" as="image" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Connection status handling
      function updateConnectionStatus() {
        if (navigator.onLine) {
          document.body.classList.remove("offline");
        } else {
          document.body.classList.add("offline");
        }
      }

      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);
      updateConnectionStatus();
    </script>
  </body>
</html>
